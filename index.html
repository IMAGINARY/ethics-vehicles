<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ethics of Autonomous Vehicles</title>
  <meta name="description" content="Ethics of Autonomous Vehicles">
  <link rel="stylesheet" type="text/css" href="ethics.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>

<body>
        <div align="center">
                <div id="game"></div>
                <div id="options_bar">

                        <option value="profit">Profit</option>

        </div>
    </div>
