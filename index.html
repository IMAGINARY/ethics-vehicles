<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ethics of Autonomous Vehicles</title>
  <meta name="description" content="Ethics of Autonomous Vehicles">
  <link rel="stylesheet" type="text/css" href="ethics.css" />
  <script src="js/lib/pixi.min.js"></script>
</head>
<body>
    <div align="center">
            <div id="game"></div>
            <div id="options_bar">
                Type of Policy: <select id="option_policy">
                    <option value="humanistic">Humanistic</option>
                </select>
                Situation: <select id="option_situation">
                    <option value="car_enters_lane">Car enters your lane</option>
                </select>
                <button type="button" onclick="onStartClicked();">Start!</button>
        </div>
    </div>
    <script>
    const GLOBAL_SCALE = 0.7;

    const CAR_SCALE = 0.25 * GLOBAL_SCALE;

    const VIEW_SIZE = 1024 * GLOBAL_SCALE;

    const DEFAULT_SPEED = 25 * GLOBAL_SCALE;
    const STREET_X_OFFSET = 1/4 * VIEW_SIZE;
    const STREET_Y_OFFSET = 1/4 * VIEW_SIZE;
    const STREET_LANE_OFFSET = 1/40 * VIEW_SIZE;
    const OFF_SCREEN_LIMIT = (1/2 + 1/10) * VIEW_SIZE;
    </script>
    <script src="js/lanes.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/situations.js"></script>
    <script src="js/ethics.js"></script>
</body>
</html>
